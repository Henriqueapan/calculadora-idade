<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body onload = "defineDataMaxima()">
    <div id="caixa">
        <section>
            <div id="esquerda">
                <h1>Calculadora de Idade</h1>
                <div id="dados">
                    <div id="idade">
                        <hr>
                        <div id="pos-input">
                            <label for="input-data" id="label_input1"><strong>Data de nascimento:</strong></label>
                            <br/>
                            <input id="input-data" type="date" max="#" min="1900-01-01">
                        </div>
                    </div>
                    <hr>
                    <strong>Selecione o sexo:</strong>
                    <div id="sexo">
                        <input type="radio" name="sexo" id="sexoM" value="Homem">
                        <label for="sexoM">Masculino</label>
                        <br/>
                        <input type="radio" name="sexo" id="sexoF" value="Mulher">
                        <label for="sexoF">Feminino</label>
                    </div>
                    <hr>
                    <div id="submit">
                        <button class="button" onclick="calcular()">CALCULAR</button>
                        <strong><div id="result"></div></strong>
                    </div>
                    <div id="footer">
                        <footer>&COPY; Henrique</footer>
                    </div>
                </div>
            </div>

            <div id="foto-direita">
                <img id="imagem" src="img/silhueta-cf.jpeg" alt="Foto">
            </div>
            
    </div></section>


</body>

<script src="js/script.js"></script>
</html>
